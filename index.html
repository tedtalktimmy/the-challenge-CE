<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>The Challenge: Coding Quiz</title>
</head>

<body>
    <!-- outer main div that will hold all content -->
    <section class="outer">

        <!-- the top header section to view HIGHSCORE and to see TIME left on quiz -->
        <header class="top-head">
            <button id="highscore-btn">View Highscores</button>
            <p id="timer">Time: 00:00 </p>
        </header>

        <!-- intro/start -->
        <main class="page-content">
            <div class="intro">
                <h1 id="head-main">Start Quiz</h1>
                <p id="p-main">To get started, press Begin</p>
                <button id="startBtn">Begin</button>
            </div>

            <!-- the section that will contain quiz contents (i.e. the question, the answer choice options, etc.) -->
            <section class="quiz">
                <h2 class="title">Questions</h2>
                <div class="questions">
                </div>
            </section>
            <section class="end">
                <h2>Enter Initials</h2>
                <input type="text" />
                <button>Submit</button>
            </section>

            <script src="/assets/js/script.js"></script>
            
        </main>
    </section>
</body>

</html>
